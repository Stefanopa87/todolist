<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <header>
      <!-- intestazione con logo -->

      <div>
        <img class="vertical-align-middle" id="img-logo" src="img/Logo.png" alt="logo di to do list">
        <h1 class="vertical-align-middle">Toboolist</h1>
      </div>
    </header>

    <main>
      <div class="corpo">


        <section class="menu">
        <button class="blue button" type="button" name="button">Add Task</button>
        <button class="bordered button" type="button" name="button">Add Section</button>
        <hr>
        </section>

        <section>
          <!-- LISTA -->
          <div class="elenco">
            <h3><span class="controller">&#x261B;</span> New Task</h3>
            <h6><span class="check-box">&check;</span> Quarterly Newsleter <span><input class="blue" type="text" name="" value="Editorial"></span></h6>
          </div>
          <div class="elenco">
            <h3><span class="controller">&#x261B;</span> Today</h3>
            <h6><span class="check-box">&check;</span> Recuiting blog post <span><input class="blue" type="text" name="" value="Editorial"></span></h6>
            <h6><span class="check-box">&check;</span> Mobile app luaunch <span><input class="purple" type="text" name="" value="Q1 Goals"></span></h6>
            <h6><span class="check-box">&#x2613;</span> Interview John H. <span><input class="light-green" type="text" name="" value="Recruiting"></span></h6>
            <h6><span class="check-box">&check;</span> Summit update to mobiile storefronte <span><input class="orange" type="text" name="" value="Mobile"></span></h6>
          </div>
          <div class="elenco">
            <h3><span class="controller">&#x261B;</span> Upcoming</h3>
            <h6><span class="check-box">&#x2613;</span> Schedule meeting with Alex</h6>
            <h6><span class="check-box">&check;</span> Homepage refresh <span><input class="pink" type="text" name="" value="Website"></span></h6>
            <h6><span class="check-box">&check;</span> Onboard new Sales team members <span><input class="acido" type="text" name="" value="Sales"></span></h6>
            <h6><span class="check-box">&check;</span> Review editorial calendar <span><input class="blue" type="text" name="" value="Editorial"></span></h6>
          </div>

        </section>

      </div>
    </main>

  </body>
</html>
